{{ partial "head" . }}

<body>
  <div id="wrap">
    <!-- Header -->
    {{ partial "header" . }}
    <div class="container">
      <h3>
        {{ .Title }}
      </h3>
      <h4>
        version: <strong>{{ replace (replace .File.Dir "documentation" "") "/" ""}}</strong>
      </h4>
        <br />
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="blogpost">
            {{ .Content }}
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>

  <!-- Footer -->
  {{ partial "footer" . }}

</body>

</html>
